<div class="main">
    <div class="body">
        <form class="form" [formGroup]="buyer" (ngSubmit)="Submit()">
            <h2>Enter Your Details</h2>
            <p>
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Full Name" formControlName="name">
            </p>
            <br>
            <p>
                <label for="mobile">Mobile No:</label>
                <input type="number" id="mobile" placeholder="Mobile No" formControlName="mobile">
            </p>
            <div class="submit_button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
